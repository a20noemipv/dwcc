<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JavaScript/disco.js"></script>
    <script src="./JavaScript/tarea4.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Nombre del disco: </label>
        <input type="text" name="name" id="name"><br><br>

        <label for="artist">Artista o Grupo Musical: </label>
        <input type="text" name="artist" id="artist"><br><br>

        <label for="year">Año de publicación: </label>
        <input type="number" name="year" id="year"><br><br>

        <label for="music">Tipo de música: </label>
        <input type="text" name="music" id="music"><br><br>

        <label for="prestado">Prestado </label>
        <input type="checkbox" name="prestado" id="prestado"><br><br>
    </form>
    <button onclick="load()">Enviar</button>
    <button onclick="mostrarDiscos()">Mostrar discos</button>

    <div id="resultado">

    </div>
</body>
</html>
